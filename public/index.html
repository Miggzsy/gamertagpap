<html >

</head>

<body>
  <div class="overlay">
</div>
<div class="leftcontent">
 
  <br>

	<li>

     <li>

</ul>
</div>
    <div class="perspective">
        <div class='welcome'>
            <div class='container'>
                <div class='login'>
                    <form action='' class='form-login'>
                        <h2 class="title">Login</h2>
                        <label for='login-name'></label>
                        <input placeholder='email@domínio.com' type='text'>
                        <label for='login-pass'></label>
                        <input placeholder='password' type='password'>
                        <span class='btn' id='signin'>Login</span>
                    </form>
                </div>
            </div>
        </div>
       
       <div class='signup'>
            <form action='' class='form-signup'>
                <h2 class='title'>Sign Up</h2>
                <label for='name'>Name</label>
                <input placeholder="What's your name?" type='text'>
                <label for='email'>We need your email</label>
                <input placeholder='your best email' type='email'>
                <label for='password'>Password</label>
                <input placeholder='password' type='password'>
                <span class='btn' id='done'>Sign Up</span>
            </form>
        </div> 
    </div>
